<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imposter Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('console.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .start-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: rgb(43, 255, 0);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: 0.3s;
    }
    .start-button:hover {
      background-color: rgb(0, 139, 12);
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="startGame()">PLAY IMPOSTER</button>

  <script>
    function startGame() {
      window.location.href = "game/index.html"; // This will open your game
    }
  </script>
</body>
</html>
